<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator with Drop Down Menu</title>
  <script src="js/tip-calculator.js" defer></script>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="wrapper">
    <h1>Tip Calculator</h1>
    <form action="/">
      <legend>Enter bill total and tip rate to calculate your total bill:</legend>
      <fieldset>
        <!-- Bill Total-->
        <label for="total">Bill Total</label>
        <input type="number" id="total" name="total" required>
      <!-- Tip Rate -->
        <label for="rate">Tip Rate</label>

        <!-- 1. Replace number field with a select menu (name="service") (options: Bad, Adequate, Amazing) -->
        <select name="service" id="service">
          <option value="0">-- select tip --</option>
          <option value="12">12% Bad Service</option>
          <option value="18">18% Adequate Service</option>
          <option value="23">23% Amazing Service</option>
        </select>

       <!-- Button & Output -->
        <input type="submit" value="Calculate Total">
        <h2>Total: <output id="payment"></output></h2>
      </fieldset>
    </form>
  </div>
</body>
</html>
